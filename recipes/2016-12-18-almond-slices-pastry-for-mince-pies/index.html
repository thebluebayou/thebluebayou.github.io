<h1>Almond slices pastry for Mince Pies</h1>
<h4 id="ingredients">Ingredients</h4>
<ul>
<li>8 ozs Self Raising flour</li>
<li>4 ozs margarine</li>
<li>2 ozs sugar</li>
<li>1 egg</li>
</ul>
<p>Mix in magimix until it comes together, turn out on to a floured board &amp;
roll quite thinly</p>
